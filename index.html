<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="row mb-3 py-3 bg-primary text-white">
        <h1 class="col-12 text-center">Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="col-12 col-lg-3">
            <form class="row mx-3 pb-3" id="search-form">
                <label class="col-12 form-label h2" for="search-input">Search for a City:</label>
                <input type="text" class="col-12 form-control mb-3" placeholder="Enter City" id="search-input">
                <button type="submit" class="col-12 btn btn-primary" id="search-btn">Search</button>
            </form>
            <div class="row m-3" id="search-history"></div>
        </div>
        <div class="col-12 col-lg-9">
            <div class="row me-3">
                <div class="col-12 mb-3" id="today-weather-container">
                    <div id="heading-container">
                        <h2 id="city-name" class="ms-lg-3"></h2><span class="h2" id="date"></span>
                    </div>
                    <ul class="list-group-flush" id="today-weather-list">
                        <li class="list-group-item">Temp: <span id="temp"></span></li>
                        <li class="list-group-item">Wind: <span id="wind"></span></li>
                        <li class="list-group-item">Humidity: <span id="humidity"></span></li>
                        <li class="list-group-item">UV: <span id="uv"></span></li>
                    </ul>
                </div>
                <div class="col-12">
                    <h3>5-Day Forcast:</h3>
                    <div class="row justify-content-evenly" id="future-forcast-container">
                        <div class="col">
                            <ul class="future-forcast bg-primary text-white">
                                <h4 id="date+1"></h4>
                                <li><i></i></li>
                                <li>Temp: <span id="temp+1"></span></li>
                                <li>Wind: <span id="wind+1"></span></li>
                                <li>Humidity: <span id="humidity+1"></span></li>
                            </ul>
                        </div>
                        <div class="col">
                            <ul class="future-forcast bg-primary text-white">
                                <h4 id="date+2"></h4>
                                <li><i></i></li>
                                <li>Temp: <span id="temp+2"></span></li>
                                <li>Wind: <span id="wind+2"></span></li>
                                <li>Humidity: <span id="humidity+2"></span></li>
                            </ul>
                        </div>
                        <div class="col">
                            <ul class="future-forcast bg-primary text-white">
                                <h4 id="date+3"></h4>
                                <li><i></i></li>
                                <li>Temp: <span id="temp+3"></span></li>
                                <li>Wind: <span id="wind+3"></span></li>
                                <li>Humidity: <span id="humidity+3"></span></li>
                            </ul>
                        </div>
                        <div class="col">
                            <ul class="future-forcast bg-primary text-white">
                                <h4 id="date+4"></h4>
                                <li><i></i></li>
                                <li>Temp: <span id="temp+4"></span></li>
                                <li>Wind: <span id="wind+4"></span></li>
                                <li>Humidity: <span id="humidity+4"></span></li>
                            </ul>
                        </div>
                        <div class="col">
                            <ul class="future-forcast bg-primary text-white">
                                <h4 id="date+5"></h4>
                                <li><i></i></li>
                                <li>Temp: <span id="temp+5"></span></li>
                                <li>Wind: <span id="wind+5"></span></li>
                                <li>Humidity: <span id="humidity+5"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
